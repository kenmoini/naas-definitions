---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: naas-onboarding-sandbox
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "15"
  labels:
    has-git-repo-objects: "true"
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/kenmoini/naas-definitions/'
      targetRevision: HEAD
      path: dev-namespaces/app-team-kemo/
      kustomize: {}
  project: default
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
